<div class = "background">
    <div>
        <header>
            <h3 style = 'font-size:50px'>OverHere</h3>
        </header>

        <div class = "logo">
            <img src = './assets/mapmarkerwhite.png'>
        </div>
    
        <div class = "popup" *ngIf="show">
            <div class = "popupcontent">
                <div class = "close" (click)="closeErrorPopup()">
                &times;
                </div>
                <h1>Incorrect Username: Please Try Again</h1>
                <p>New to OverHere?</p>
                <button type = "button"(click)="navigateToNewUser()">Sign Up</button>
            </div>
        </div>
        <div class = "content">
            <h1>Log In</h1>
            <p>Please Enter Your OverHere Username</p>

            <form>
                <div>
                    <input 
                    type="text" 
                    spellcheck="false" 
                    id="Username" 
                    name="name"
                    #box
                    required
                    placeholder="Username"
                    size="36"
                    minlength="5"
                    maxlength="16">
                    <span class="validity"></span>
                    <button type="button"(click)="navigateToHomePage(box.value)">Confirm</button>
                    
                    
                </div>
                
            </form>

            <div class="backbutton">
                <button (click)="navigateToHome()">Back</button>
            </div>
        </div>
    </div>
</div>
